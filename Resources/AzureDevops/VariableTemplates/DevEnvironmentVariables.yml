variables:
- name: AzureDevOpsUrl
  value: $(System.TeamFoundationCollectionUri)
- name: AzureDevOpsAgentTag
  value: $(Build.BuildNumber)
- name: dockerRegistryServiceConnection
  value: 'Aks-Acr-ServiceConnection'
- name: imageRepository
  value: 'devops-aks-agents'
- name: containerRegistry
  value: 'acraksdevops.azurecr.io'
- name: dockerfilePath
  value: '**/DockerFiles/Dockerfile'
- name: ubuntuImageName
  value: 'ubuntu-latest'
- name: windowsImageName
  value: 'vs2017-win2016'
- name: Environment
  value: 'Aks-Self-Hosted-Agents'
- name: DockerPoolName
  value: 'Aks-SelfHosted-Agents'

